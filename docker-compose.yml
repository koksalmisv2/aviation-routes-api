version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: aviation-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aviation-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aviation-frontend
    ports:
      - "3000:3000"
    depends_on:
      - app
    restart: unless-stopped
