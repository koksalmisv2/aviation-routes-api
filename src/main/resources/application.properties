# Application
spring.application.name=aviation-routes-api
server.port=8080

# Database - H2 (default for easy local development)
spring.datasource.url=jdbc:h2:mem:aviation_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Cache - Redis
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.redis.time-to-live=600000
spring.cache.redis.enable-statistics=true

# JWT
jwt.secret=aviationRoutesSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.com.aviation=DEBUG
logging.level.com.aviation.config.CacheConfig=TRACE
logging.level.org.springframework.security=DEBUG
